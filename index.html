<h1>Daniel Zildjian Garon Benite</h1>
  <p>Alsoknown as Zild, is a Filipino musician, producer, and singer-songwriter. He is best known as the lead vocalist, pianist, keyboardist, and bassist of funk rock band IV of Spades, who went on an indefinite hiatus in 2020 and returned in 2025.</p>
